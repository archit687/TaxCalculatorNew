<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="outerbox2">
        <div class="outerbox">
            <div class="box">
                <div class="heading">
                    <p class="headi">TaxEase</p>
                </div>
                <div class="data">
                    <p class="name">Taxpayer Name</p>
                    <input class="nameInput" type="text" placeholder="Enter Your Name">

                    <p class="Age">Taxpayer Age</p>
                    <input class="ageInput" type="number" placeholder="Enter Your Age">

                    <p class="income">Annual Income</p>
                    <input class="incomeInput" type="number" placeholder="Enter Your Annual Income">

                </div>
                <div class="btn">
                    <button>Calculate Tax</button>
                </div>
            </div>
        </div>
        <div class="outerbox2">
            <div class="output">
                <p class="Tax_Rate">Tax Rate</p>
                <p class="T"></p>
                <p class="You_income">Your Income</p>
                <p class="I"></p>
                <p class="Tax_to_be_paid">Tax to be paid</p>
                <p class="Paid"></p>
                <p class="income_after_deduction">Your Income After Deduction</p>
                <p class="After"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
